<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <!-- Enter receiver email after / -->
        <form action=https://formsubmit.co/ method="POST" id="contactForm">
            <div>
                <label for="name">Name</label>
                <input id="name" required="true" type="text" name="name">
            </div>
            
            <div>
                <label for="email">Email</label>
                <input id="email" required="true" type="email" name="email"> 
            </div>
            
            <div>
                <label for="message">Message</label>
                <textarea name="message" required="true" id="message" cols="30" rows="10"></textarea>
            </div>
           
            <label class="nickname" for="safe">Enter a Nick Name</label>
            <input type="text" class="nickname">
            <input type="hidden" name="_next" value="http://127.0.0.1:5501/thanks.html">
        <button type="submit">Submit</button>
        </form>
    </div>
   
    </body>
</html>
